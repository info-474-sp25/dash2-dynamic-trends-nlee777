<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard 2</title>
    <script src="https://d3js.org/d3.v7.min.js"></script> <!-- Load D3 library -->
    <link rel="stylesheet" href="style.css"> <!-- Connect to style.css for styles -->
</head>
<body class="vertical-container">
    <!-- HEADER -->
    <div class="item">
        <h1>U.S.Weather Visualization</h1>
        <p><strong>Author(s):</strong> Nathan Lee</p>
        <p><strong>Documentation:</strong> <a href="https://docs.google.com/document/d/10P9oGnBkOnCUHb8aw7fq5oWSnkHJSFh8a3u8sxMOUFU/edit?usp=sharing" target="_blank">Project Documentation</a></p>
    </div>
    
    <!-- INTERACTIVE WIDGETS -->
    <div class="item horizontal-container">
        <div class="item widget">
            <input type="checkbox" id="lines-toggle" checked>
            <label for="lines-toggle">Show City Temperature Data</label>
        </div>
        <div class="item widget">
            <input type="checkbox" id="trendline-toggle">
            <label for="trendline-toggle">Show Trendlines</label>
        </div>
        <div class="item widget">
            <input type="checkbox" id="avg-trendline-toggle">
            <label for="avg-trendline-toggle">Show Average Trendline</label>
        </div>
    </div>

    <!-- CHART(S) -->
    <div class="item chart-container">
        <h2>U.S. Temperature Trends Over One Year (July 2014 - June 2015)</h2>
        <svg id="lineChart1" width="900" height="400"></svg> <!-- If you change this ID name, you must change it in main.js too -->
    </div>
    <script src="main.js"></script>
</body>
</html>
